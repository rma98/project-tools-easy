<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29dd473d90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29dd473d90.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <img src="../imagens/logo.png" alt="Logo do site">
        </header>
        <form action="">
            <br>
            <div>
                <label for="nome">Nome:</label>
            </div>
            <br>
            <input type="text" name="nome" id="nome">
            <br><br>
            <div>
                <label for="sobrenome">Sobrenome:</label>
            </div>
            <br>
            <input type="text" name="sobrenome" id="sobrenome">
            <br><br>
            <div>
                <label for="usuario">Nome de usuário:</label>
            </div>
            <br>
            <input type="email" name="eml" id="email" placeholder="@gmail.com">
            <br><br>
            <div>
                <label for="senha">Senha:</label>
            </div>
            <br>
            <input type="password" name="psw" id="senha">
            <br><br>
            <div>
                <label for="senha">Confirmar:</label>
            </div>
            <br>
            <input type="password" name="psw2" id="confirmar-senha">
            <br><br>
            <input class="btn btn-primary" type="submit" value="Cadastrar">
            <br><br>
            <a class="btn btn-primary" href="../tela-login/login.html" role="button">Faça login em vez disso</a>
        </form>
    </main>
</body>
</html>
